name: Build single extension

on:
  workflow_dispatch:
    inputs:
      lang:
        description: Extension language (en, ar, es, pt...)
        default: 'id'
        required: false
      extension:
        description: Target extension name
        default: ''
        required: true
      git-repo:
        description: Git repo (Optional, defaults to your_account/extensions-source)
        default: ''
        required: false
      git-ref:
        description: Git Ref (Optional, defaults to main)
        default: 'main'
        required: false

env:
  EXTPATH: ${{ github.event.inputs.lang }}/${{ github.event.inputs.extension }}
  EXTSLUG: ${{ github.event.inputs.lang }}:${{ github.event.inputs.extension }}

jobs:
  build-extension:
    name: Build a single extension
    runs-on: ubuntu-latest
    steps:
      - name: Set repository name
        id: set-repo
        run: |
          if [ -z "${{ github.event.inputs.git-repo }}" ]; then
            REPO="${{ github.actor }}/extensions-source"
            echo "repo=$REPO" >> $GITHUB_OUTPUT
            echo "REPO=$REPO" >> $GITHUB_ENV
            echo "Using default repository: $REPO"
          else
            REPO="${{ github.event.inputs.git-repo }}"
            echo "repo=$REPO" >> $GITHUB_OUTPUT
            echo "REPO=$REPO" >> $GITHUB_ENV
            echo "Using custom repository: $REPO"
          fi

      - name: Clone Repository (Latest)
        uses: actions/checkout@v4
        with:
          repository: ${{ env.REPO }}
          fetch-depth: 0
          ref: ${{ github.event.inputs.git-ref }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Build APK
        env:
          CI: false
        run: ./gradlew -p src ${{ env.EXTSLUG }}:assembleDebug

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.lang }}-${{ github.event.inputs.extension }}
          path: "src/${{ env.EXTPATH }}/build/outputs/apk/debug/*.apk"
          retention-days: 1